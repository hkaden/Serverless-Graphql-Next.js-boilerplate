scalar DateTime

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  createdAt: DateTime!
}

type User {
  id: ID!
  name: String!
  posts: [Post!]!
  createdAt: DateTime!
}

type Query {
  hello: String!
  users: [User!]!
  posts: [Post!]!
}

type Mutation {
  user(name: String!): User!
  post(title: String!, content: String!, author: ID!): Post!
}
